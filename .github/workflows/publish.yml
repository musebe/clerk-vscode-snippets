# This workflow is triggered on pushes to the main branch and when a release is created.
on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm install

      - name: Run Tests
        run: npm test

      # Bump version based on commit message
      - name: Bump version and create changelog
        run: |
          if git log -1 --pretty=%B | grep -q "\[major\]"; then
            npm run version:major
          elif git log -1 --pretty=%B | grep -q "\[minor\]"; then
            npm run version:minor
          else
            npm run version:patch
          fi

      - name: Publish
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
